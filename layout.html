<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Properties</title>
    <link rel="stylesheet" href="assets/styles/layout.css">
</head>
<body>
    <div class="header">
        <h1>my blog</h1>
        <div class="sns">
            <a href="">Facebook</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, nesciunt.</p>
    </div>

    <div class="nav">
        <img src="assets/images/gar.jpg" alt="logo">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>

    <div class="main">
        <div class="section">
            <h2>Main content</h2>
            <!-- position properties -->
            <div class="static">
                <h3>static</h3>
            </div>
            <div class="relative">
                <h3>relative</h3>
            </div>
            <div class="fixed">
                <h3>fixed</h3>
            </div>
            <div class="absolute">
                <h3>absolute</h3>
            </div>
            <div class="relative2">
                <h3>relative 2</h3>
                <div class="absolute">
                    <h3>absolute 2</h3>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <h2>sidebar content</h2>
        </div>
    </div>

    <div class="footer">
        <div class="logo">
            <h4>Blog</h4>
        </div>
        <div class="copyright">
            <p>2021 &copy; Kredo</p>
        </div>
        <div class="sns-footer">
            <a href="">youtube</a>
            <a href="">instagram</a>
            <a href="">facebook</a>
            <a href="">twitter</a>
        </div>
    </div>
    
</body>
</html>
